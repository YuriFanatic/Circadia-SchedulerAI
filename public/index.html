<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            color: #000;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #000080;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-bottom: 3px solid #ffcc00;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .form-section {
            background: #ffffff;
            border: 2px solid #000080;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            text-align: left;
        }
        .form-section h2 {
            color: #000080;
            text-align: center;
            font-size: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000;
            background: #f0f0f0;
        }
        button {
            background: #000080;
            color: #ffffff;
            padding: 10px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #ffcc00;
            color: #000;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        .error-message {
            color: #ff0000;
        }
        .success-message {
            color: #008000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section id="login" class="form-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p id="login-message" class="message"></p>
    </section>

    <section id="register" class="form-section">
        <h2>Register</h2>
        <form id="register-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required><br>
            
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required><br>

            <label for="reg-confirm-password">Confirm Password:</label>
            <input type="password" id="reg-confirm-password" name="confirm-password" required><br>
            
            <button type="button" onclick="handleRegister()">Register</button>
        </form>
        <p id="register-message" class="message"></p>
    </section>

    <script>
        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', checkLoginStatus);

        async function checkLoginStatus() {
            try {
                const response = await fetch('/check-login');
                const data = await response.json();
                if (data.loggedIn) {
                    // If already logged in, redirect to chat
                    window.location.href = "/chat_bot.html";
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        async function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("login-message");

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user info in localStorage for chat functionality
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    
                    // Show success message before redirect
                    messageElement.textContent = "Login successful! Redirecting...";
                    messageElement.classList.remove("error-message");
                    messageElement.classList.add("success-message");

                    // Redirect to the chatbot page after a brief delay
                    setTimeout(() => {
                        window.location.href = "/chat_bot.html";
                    }, 1000);
                } else {
                    messageElement.textContent = data.message || "Login failed: Invalid credentials";
                    messageElement.classList.remove("success-message");
                    messageElement.classList.add("error-message");
                }
            } catch (error) {
                console.error('Login error:', error);
                messageElement.textContent = "Login failed: Server error";
                messageElement.classList.remove("success-message");
                messageElement.classList.add("error-message");
            }
        }

        async function handleRegister() {
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;
            const confirmPassword = document.getElementById("reg-confirm-password").value;
            const messageElement = document.getElementById("register-message");

            if (password !== confirmPassword) {
                messageElement.textContent = "Registration failed: Passwords do not match";
                messageElement.classList.remove("success-message");
                messageElement.classList.add("error-message");
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = "Registration successful. Please login.";
                    messageElement.classList.remove("error-message");
                    messageElement.classList.add("success-message");
                    // Clear registration form
                    document.getElementById("register-form").reset();
                    // Scroll to login section
                    document.getElementById("login").scrollIntoView({ behavior: 'smooth' });
                } else {
                    messageElement.textContent = data.message || "Registration failed: User already exists";
                    messageElement.classList.remove("success-message");
                    messageElement.classList.add("error-message");
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageElement.textContent = "Registration failed: Server error";
                messageElement.classList.remove("success-message");
                messageElement.classList.add("error-message");
            }
        }

        // Add event listeners for Enter key
        document.getElementById("login-form").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                handleLogin();
            }
        });

        document.getElementById("register-form").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                handleRegister();
            }
        });
    </script>
</body>
</html>
